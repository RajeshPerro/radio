<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Radio Foorti RJ Hunt Campaign </title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!--WRAPPER-->
        <div id="wrapper">
            <!--SLIDE-IN ICONS-->
            <div class="user-icon"></div>
            <div class="pass-icon"></div>
            <!--END SLIDE-IN ICONS-->

            <!--LOGIN FORM-->
            <form name="login-form" class="login-form" action="" method="post">

                <!--HEADER-->
                <div class="header">
                    <!--TITLE--><h1>Login Form</h1><!--END TITLE-->
                    <!--DESCRIPTION--><span>Fill out the form below to login to my super awesome imaginary control panel.</span><!--END DESCRIPTION-->
                </div>
                <!--END HEADER-->

                <!--CONTENT-->
                <div class="content">
                    <input name="username" type="text" class="input username" value="Username" onfocus="this.value = ''" /><!--END USERNAME-->
                    <input name="password" type="password" class="input password" value="Password" onfocus="this.value = ''" /><!--END PASSWORD-->
                </div>
                <!--END CONTENT-->

                <!--FOOTER-->
                <div class="footer">
                    <input type="submit" name="submit" value="Login" class="button" /><!--END LOGIN BUTTON-->
                    <input type="submit" name="submit" value="Register" class="register" /><!--END REGISTER BUTTON-->
                </div>
                <!--END FOOTER-->

            </form>
            <!--END LOGIN FORM-->

        </div>
        <!--END WRAPPER-->

        <!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!--Slider-in icons-->
        <script type="text/javascript">
                $(document).ready(function() {
                    $(".username").focus(function() {
                        $(".user-icon").css("left", "-48px");
                    });
                    $(".username").blur(function() {
                        $(".user-icon").css("left", "0px");
                    });

                    $(".password").focus(function() {
                        $(".pass-icon").css("left", "-48px");
                    });
                    $(".password").blur(function() {
                        $(".pass-icon").css("left", "0px");
                    });
                });
        </script>
    </body>
</html>
